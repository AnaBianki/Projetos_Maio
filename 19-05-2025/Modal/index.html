<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Modal</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="container">
            <div class="modal">
                <h2>Curiosidade</h2>
                <span>
                    No Japão, existe uma ilha chamada Okunoshima que é habitada por centenas de coelhos selvagens.
Ela é conhecida como "Ilha dos Coelhos" (Usagi Shima), e os animais são tão acostumados com os visitantes que se aproximam das pessoas em busca de comida e carinho.
                </span>
                <button class="btn-close" onclick="onClose()">Fechar</button>
            </div>
            </main>
            <button class="btn-open" onclick="onOpen()">Abrir modal</button>
            <script src="script.js"></script>
    </body>
</html>
